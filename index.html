<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Yoda Translate</title>
</head>

<body>
    <h1 id="title">Translate from English to Yoda</h1>
    <section class="text-area">
        <label for="input"></label>
        <textarea id="input" placeholder="Write text here"></textarea>
    </section>
    <div>
        <button id="translate">Translate</button>
    </div>
    <section class="text-area">
        <label for="output"></label>
        <textarea id="output" placeholder="See translated text here"></textarea>
    </section>
    <footer>
        <h2>About</h2>
    </footer>
    <p>Yoda, a Force-sensitive male being belonging to a mysterious species, was a legendary Jedi Master who
        witnessed the rise and fall of the Galactic Republic.</p>
    </footer>
    <script src="app.js" type="text/javascript"></script>
</body>

</html>
